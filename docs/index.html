  <title>1kappkobo</title>

<body>
  <div class="container">
    <header class="text-center sticky-md-top">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
      </nav>
      <div class="dropdown text-end">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown"
          aria-expanded="false">
          Language
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
          <li><button class="dropdown-item" type="button" data-lang="en">en</button></li>
          <li><button class="dropdown-item" type="button" data-lang="ja">ja</button></li>
        </ul>
      </div>
    </header>
    <main class="container">
      <h1 class="text-md-start text-sm-center">1kappkobo</h1>
      <h2 class="text-md-start text-sm-center">App</h2>
      <section class="row">
        <div class="card col-12">
          <h3 class="card-title text-center" id="wvy_title"></h3>
          <div class="card-body row">
            <img src="./app/watch_video_yukkuri/thumb_watch_video_yukkuri.jpg" alt="watch_video_yukkuri_thumbnail_image"
              class="card_img_top col-sm-12 col-md-6">
            <div class="col-sm-12 col-md-6">
              <p id="wvy_introduction"></p>
              <p>
                <a href="./app/watch_video_yukkuri/" class="card-link" id="wvy_page">
                  More detail
                </a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  <script src="js/util.js"></script>
  <script src="js/lang.js"></script>
  <script>
    class AppTag {
      constructor(app_key_name, app_id) {
        this.key_name=app_key_name;
        this.title=document.getElementById(app_id+'_title');
        this.introduction=document.getElementById(app_id+'_introduction');
        this.link=document.getElementById(app_id+'_page');
      }
      read = (data) => {
        // console.log('this.key_name',this.key_name);
        const root_data=data[this.key_name];
        // console.log(root_data);
        this.title.textContent=root_data['title'];
        this.introduction.textContent=root_data.introduction;
        this.link.href=root_data.page;
      }
      getContentJsonFmt = (lang) => {
        return `app/${this.key_name}/introduction/${lang}/content.json`
      }
    }
    var wvy=new AppTag('watch_video_yukkuri', 'wvy');

    function getContentJsonPathAndProcList(lang) {
      return [{ path: wvy.getContentJsonFmt(lang), readProc: wvy.read }];
    }
  </script>
</body>

</html>
