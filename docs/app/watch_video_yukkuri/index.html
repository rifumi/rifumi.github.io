  <script src="/js/util.js"></script>

  <script>
    class AppTag {
      constructor(app_key_name, app_id) {
        this.key_name = app_key_name;
        this.title = document.getElementById(app_id + '_title');
        this.introduction = document.getElementById(app_id + '_introduction');
        this.operation = document.getElementById(app_id + '_operation');
        this.to_operation = document.getElementById(app_id + '_to_manual');
        this.to_privacy_policy = document.getElementById(app_id + '_to_privacy_policy');
      }
      read = (data) => {
        const root_data = data[this.key_name];
        this.introduction.textContent = root_data.introduction;
        this.operation.textContent = root_data.operation;
        this.to_operation.textContent = root_data.to_manual;
        this.to_privacy_policy.textContent = root_data.to_privacy_policy;
      }
      getContentJsonFmt = (lang) => {
        return `/app/${this.key_name}/introduction/${lang}/content.json`
      }
    }
    var wvy = new AppTag('watch_video_yukkuri', 'wvy');

    function getContentJsonPathAndProcList(lang) {
      return [{ path: wvy.getContentJsonFmt(lang), readProc: wvy.read }];
    }

  </script>
