  <script>
    var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
    var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
      return new bootstrap.Dropdown(dropdownToggleEl)
    })
    const elements = {

      title: document.getElementById("title"),
      preface: document.getElementById("preface"),
      item1_title: document.getElementById("item1-title"),
      item1_content: document.getElementById("item1-content"),

      item4_content: document.getElementById("item4-content"),
      item5_title: document.getElementById("item5-title"),
      item5_content: document.getElementById("item5-content")
    };
    function getContentJsonPathAndProcList(lang) {
      return [{ path: `./${lang}/content.json`, readProc: postProcWhenChangeLang }];
    }
    function postProcWhenChangeLang(data) {
      elements.head_title.textContent = data["title"]
      elements.title.textContent = data["title"]
      elements.preface.textContent = data["preface"]
      elements.item1_title.textContent = data["item1"].title
      elements.item1_content.textContent = data["item1"].content
      elements.item2_title.textContent = data["item2"].title
      elements.item2_content.textContent = data["item2"].content
      elements.item3_title.textContent = data["item3"].title
      elements.item3_content.textContent = data["item3"].content
      elements.item4_title.textContent = data["item4"].title
      elements.item4_content.innerHTML = decode(data["item4"].content);
      elements.item5_title.textContent = data["item5"].title
      elements.item5_content.textContent = data["item5"].content
    }
  </script>
