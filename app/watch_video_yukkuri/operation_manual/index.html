  <script src="/js/util.js"></script>

  <script>
    class AppTag {
      constructor(app_key_name, app_id) {
        this.key_name = app_key_name;
        this.title = document.getElementById(app_id + '_title');
        this.manual=[];
        for(var i=1; i<20; i++) {
          this.manual.push(document.getElementById(app_id + '_usage_sec' + i.toString()));
        }
      }
      read = (data) => {
        const root_data = data['user_guide'];
        this.title.textContent = root_data.title;
        const sections = root_data.sections;
        for(var i=0; i < sections.length; i++) {
          const section = sections[i];
          let elm = this.manual[i];
          elm.querySelector('h2').textContent = section.title;
          elm.querySelector('div').textContent = '';
          var joinedParagraph;
          for(var text of section.content) {
            const divElm = document.createElement('p');
            divElm.textContent = text;
            elm.querySelector('div').appendChild(divElm);
          }
        }
      }
      getContentJsonFmt = (lang) => {
        return `/app/${this.key_name}/operation_manual/${lang}/content.json`
      }
    }
    var wvy = new AppTag('watch_video_yukkuri', 'wvy');

    function getContentJsonPathAndProcList(lang) {
      return [{ path: wvy.getContentJsonFmt(lang), readProc: wvy.read }];
    }
  </script>
